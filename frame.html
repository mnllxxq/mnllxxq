<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>mnllxxq</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .frameset {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<frameset class="frameset" rows="45%,75%">
  <frame class="frame" src="top.html" name="TOP" scrolling="no" resize>
  <frameset class="frameset" cols="100,*">
    <frame class="frame" src="menu.html" name="MENU">
    <frame class="frame" src="content.html" name="CONTENT">
  </frameset>
</frameset>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</html>

<script>
    $(function() {
      $(".frameset").resizable({
        handles: "s", // Указываем, что ползунок будет только снизу
        minHeight: 100 // Минимальная высота
      });
  
      $(".frameset").draggable();
    });
  </script>
  
</html>
